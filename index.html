<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Mashup Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mashup-application">
    <h1>Music Mashup Generator</h1>
    <div id="search-area">
      <input type="text" id="input-box" placeholder="Search for Tracks..." />
      <button id="fetch-btn">Fetch Tracks</button>
    </div>
    <div id="mashup-area">
      <button id="blend-btn">Blend Tracks</button>
      <button id="save-btn">Save Mashup</button>
      <button id="download-btn">Download Mashup</button>
    </div>
    <div id="selected-tracks-area">
      <h2>Selected Tracks</h2>
      <ul id="selected-tracks"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
